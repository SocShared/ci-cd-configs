version: '3.7'

volumes:
  pgdb:

services:
  sentry_redis:
    image: redis
    ports:
      - 6379:6379
    deploy:
      replicas: 1

  sentry_postgres:
    image: postgres
    ports:
      - 5435:5432
    deploy:
      replicas: 1
    environment:
      POSTGRES_USER: sentry
      POSTGRES_PASSWORD: sentry
      POSTGRES_DB: sentry
    volumes:
      - pgdb:/var/lib/postgresql/data

networks:
  default:
    external:
      name: socshared
