version: '3.7'

services:
  sentry:
    image: sentry
    deploy:
      replicas: 1
    ports:
     - 9000:9000
    command:
      - "sentry upgrade --no-input"
      - "sentry createuser --email vladovchinnikov950@gmail.com --password admin --superuser --no-input"
    env_file:
      - .env

  sentry_cron:
    image: sentry
    deploy:
      replicas: 1
    command: "sentry run cron"
    env_file:
      - .env

  sentry_worker:
    image: sentry
    command: "sentry run worker"
    deploy:
      replicas: 1
    env_file:
      - .env

networks:
  default:
    name: socshared
