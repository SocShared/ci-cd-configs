version: '3.3'
services:

  sentry-postgres:
    image: postgres
    env_file:
      - .env_sentry_pg

  sentry-redis:
    image: redis

  sentry:
    container_name: socshared_sentry
    image: sentry
    links:
      - sentry-redis
      - sentry-postgres
    command: "sentry upgrade --noinput"
    ports:
      - 9000:9000
    env_file:
      - .env_sentry

  sentry-cron:
    image: sentry
    command: "sentry run cron"
    links:
      - sentry-redis
      - sentry-postgres
    env_file:
      - .env_sentry

  sentry-worker:
    image: sentry
    command: "sentry run worker"
    links:
      - sentry-redis
      - sentry-postgres
    env_file:
      - .env_sentry

networks:
  default:
    name: socshared